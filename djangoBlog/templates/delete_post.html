<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Post</title>
</head>
<body>
<form action="/delete-post/{{post.id}}/" method="post">
    {% csrf_token %}
    <h2>title: {{ post.title }}</h2>
    <h3>description: {{ post.description }}</h3><br>
    <h1>Are you sure you want to delete Post?</h1>
    <input type="submit" value="Confirm">
</form>
</body>
</html>
