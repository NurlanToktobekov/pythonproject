<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detailed information about: {{ post.title }}</title>
</head>
<body>
    <div>
        <p>id: {{ post.id }}</p>
        <h2>title: {{ post.title }}</h2>
        <p>image: {{ post.image }}</p>
        <h3>description: {{ post.description }}</h3>
        <h3>like: {{ post.like }}</h3>


        {% if post.comments.all %}
        <h3>Comments:</h3>
        <div class="Comments">
            {% for comment in post.comments.all %}
                <h4>
                    {{ comment.text }}
                </h4>
                    ({{ comment.date }})
            {% endfor %}
        </div>
        {% endif %}


        <textarea placeholder="Добавить комментарий" cols="30" rows="3"></textarea>
        <input type="submit" value="Отправить">

    </div>
</body>
</html>
